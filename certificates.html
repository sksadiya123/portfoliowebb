<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates Achieved</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: rgba(1, 1, 22, 0.1);
      color: #333;
    }

    header {
      background-color: #180541;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(90, 90, 183, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(196, 115, 221, 0.1);
    }

    h2 {
      color: #8064bc;
      margin-bottom: 20px;
    }

    .certificates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .certificate-card {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .certificate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(125, 70, 159, 0.2);
    }

    .certificate-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .certificate-card h3 {
      margin: 15px 0 10px;
      font-size: 1.2rem;
    }

    .certificate-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8d74c5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .certificate-card a:hover {
      background-color: #1b0a48;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #0a021b;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Certificates Achieved</h1>
    <p>Showcasing my professional and academic accomplishments</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>My Certificates</h2>
    <div class="certificates-grid" id="certificates-grid">
      <!-- Certificates will be dynamically added here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Sample certificates data
    const certificates = [
      {
        title: "Full stack web development",
        // image: "file:///C:/Users/hp/Desktop/sadiya%20certificates/aws%20certif/cloud%20foundations%20certificate.pdf",
        file: "C:\\Users\\hp\\Desktop\\sadiya certificates\\IMPORTANT CERTIFICATES\\infosys_sadiya.pdf"
      },
      {
        title: "Cloud Computing",
        file: "https://archive.nptel.ac.in/content/noc/NOC24/SEM2/Ecertificates/106/noc24-cs118/Course/NPTEL24CS118S95580297104255770.pdf",
        // file: "  C:\\Users\\hp\\Desktop\\sadiya certificates\\IMPORTANT CERTIFICATES\\nptel_cloud_computing_certificate.pdf"
      },
      {
        title: "Deloitte",
        // image: "https://via.placeholder.com/250x150?text=JavaScript+Advanced",
        file: "C:\\Users\\hp\\Desktop\\sadiya certificates\\IMPORTANT CERTIFICATES\\deloitte_sadiya11.jpg"
      },
      {
        title: "Edx",
        // image: "https://via.placeholder.com/250x150?text=Full+Stack+Development",
        file:"https://courses.edx.org/certificates/8226d459fa354f4183a8803935174b5b?_gl=1*hcq2bi*_gcl_au*MTgyMjA2MzI2Mi4xNzQ2MzUwODYw*_ga*MzkwMzAxNjQzLjE3NDYzNTA4NjA.*_ga_D3KS4KMDT0*czE3NDcyMDgzNTAkbzMkZzEkdDE3NDcyMDgzNTYkajU0JGwwJGgw"
      },
      {
        title: "AWS Cloud foundation",
        // image: "https://via.placeholder.com/250x150?text=AWS+Cloud+Practitioner",
        file: "C:\\Users\\hp\\Desktop\\sadiya certificates\\aws certif\\cloud foundations certificate.pdf"
      },
      {
        title: "AWS cloud Architecture",
        // image: "https://via.placeholder.com/250x150?text=Responsive+Web+Design",
        file: "C:\\Users\\hp\\Desktop\\sadiya certificates\\aws certif\\cloud architecting certificate.pdf"
      }
    ];

    // Select the certificates grid
    const certificatesGrid = document.getElementById("certificates-grid");

    // Populate certificates dynamically
    certificates.forEach(certificate => {
      // Create card element
      const card = document.createElement("div");
      card.classList.add("certificate-card");

      // Add content to the card
      card.innerHTML = `
        <img src="https://archive.nptel.ac.in/content/noc/NOC24/SEM2/Ecertificates/106/noc24-cs118/Course/NPTEL24CS118S95580297104255770.pdf" alt="${certificate.title}">
        <h3>${certificate.title}</h3>
        <a href="${certificate.file}" target="_blank">View Certificate</a>
      `;

      // Append card to the grid
      certificatesGrid.appendChild(card);
    });
  </script>

</body>
</html>
